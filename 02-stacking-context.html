<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stacking Context</title>
	<style>
		:root {
			--phone-bg: #ccefff;
		}
		body {
			margin: 0;
			height: 100vh;
			width: 100%;
			display: grid;
			place-items: center;
		}

		.phone {
			position: relative;
			border: solid 8px black;
			border-radius: 40px;
			height: 600px;
			width: 300px;
			background-color: var(--phone-bg);
			box-shadow: 
				0 19px 38px rgb(0, 0, 0, 0.30),
				0 15px 12px rgb(0, 0, 0, 0.22);
		}

		.layer {
			position: absolute;
		}

		.layer-1 {
      background: palegoldenrod;
      bottom: 0;
      height: 450px;
      position: absolute;
      right: 60px;
      width: 80px;
      z-index: 1;
		}

		.layer-2 {
      background: white;
      bottom: 0;
      height: 450px;
      position: absolute;
      left: 60px;
      width: 80px;
      z-index: 2;
		}

		.layer-3 {
      background: pink;
      bottom: 0;
      height: 400px;
      left: 0;
      margin: 0 auto;
      position: absolute;
      right: 0;
      width: 220px;
      z-index: 3;
		}

		.layer-4 {
			background: white;
      bottom: 0;
      height: 350px;
      left: 15px;
      position: absolute;
      width: 80px;
      z-index: 4;
		}

		.layer-5 {
			background: papayawhip;
      bottom: 0;
      height: 300px;
      position: absolute;
      width: 200px;
      z-index: 5;
		}

		.layer-6 {
			background: white;
      bottom: 0;
      height: 250px;
      position: absolute;
      right: 30px;
      width: 80px;
      z-index: 6;
		}

		.layer-7 {
			background: pink;
      bottom: 0;
      height: 200px;
      position: absolute;
      right: 0;
      width: 150px;
      z-index: 7;
		}

		.layer-8 {
			background: papayawhip;
      bottom: 0;
      height: 120px;
      left: 0;
      margin: 0 auto;
      position: absolute;
      right: 0;
      width: 200px;
      z-index: 8;
		}

		.layer-9 {
			background: white;
      bottom: 0;
      height: 100px;
      position: absolute;
      width: 120px;
      z-index: 9;
		}

		.layer-10 {
			background: pink;
      bottom: 0;
      height: 100px;
      position: absolute;
      right: 0;
      width: 120px;
      z-index: 10;
		}

		.left-ear--outer {
			background: white;
			border-radius: 90%;
			width: 20px;
			height: 50px;
			position: absolute;              
			left: 10px;
		}

		.left-ear--inner {
			background: pink;
			border-radius: 90%;
			width: 10px;
			height: 30px;
			position: absolute;              
			left: 15px;
			top: 8px;
		}

		.right-ear--outer {
			background: white;
			border-radius: 90%;
			width: 20px;
			height: 50px;
			position: absolute;              
			right: 10px;
		}

		.right-ear--inner {
			background: pink;
			border-radius: 90%;
			width: 10px;
			height: 30px;
			position: absolute;              
			right: 15px;
			top: 8px;
		}

		.head {
			background: white;
			border-radius: 50%;
			height: 80px;
			left: 0;
			right: 0;
			margin: 0 auto;
			position: absolute;
			top: 30px;              
			width: 100%;
		}

		.head__eye {
			background: gray;
			border-radius: 50%;
			width: 5px;
			height: 5px;
			position: absolute;
			top: 15px;
		}

		.head__eye--left {
			left: 30px;
		}

		.head__eye--right {
			right: 30px;
		}
	</style>
</head>
<body>
	<div class="phone">
		<!-- BUNNY 1 -->
		<div class="layer layer-1">
			<div class="left-ear--outer"></div>
			<div class="left-ear--inner"></div>
			<div class="right-ear--outer"></div>
			<div class="right-ear--inner"></div>
			<div class="head">
				<div class="head__eye head__eye--left"></div>
				<div class="head__eye head__eye--right"></div>
			</div>
		</div>
		<div class="layer layer-2"></div> <!-- BUNNY 2 -->
		<div class="layer layer-3"></div> <!-- WALL 1 -->
		<div class="layer layer-4"></div> <!-- BUNNY 3 -->
		<div class="layer layer-5"></div> <!-- WALL 2 -->
		<div class="layer layer-6"></div> <!-- BUNNY 4 -->
		<div class="layer layer-7"></div> <!-- WALL 3 -->
		<div class="layer layer-8"></div> <!-- LAWN 1 -->
		<div class="layer layer-9"></div> <!-- LAWN 2 -->
		<div class="layer layer-10"></div> <!-- LAWN 3 -->
	</div>
</body>
</html>

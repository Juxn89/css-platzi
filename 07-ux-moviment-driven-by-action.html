<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UX Tips: Movement Driven by Action</title>
	<style>
		:root {
			--primary: #005C97;
		}

		div {
			background-color: lightskyblue;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			/* transition: transform 1s ease-in-out; */
			transition: transform 1.5s ease-in-out;
		}

		div:hover {
			transform: translateX(200px);
			transition: transform 1s ease-in-out;
		}

</style>
</head>
<body>
	<div>

	</div>
</body>
</html>

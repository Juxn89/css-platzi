<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UX Tips: Blinking Issue</title>
	<style>
		:root {
			--primary: #005C97;
		}

		div {
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}

		.container:hover .item {
			transform: translateY(-15px);
			/* background-color: var(--primary); */
		}

		.item {
			background-color: lightskyblue;
		}
</style>
</head>
<body>
	<div class="container">
		<div class="item">

		</div>
	</div>
</body>
</html>

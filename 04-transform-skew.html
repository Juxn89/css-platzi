<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform - Skew</title>
	<style>
		.circle {
			width: 100px;
			height: 100px;
			border-radius: 20%;
			background: #005C97;
		}

		.circle:hover {
			transform: skew(20deg, 10deg);
			/* transform: skewX(20deg);
			transform: skewY(10deg); */
		}
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
